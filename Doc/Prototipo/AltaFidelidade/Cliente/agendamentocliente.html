      <div class="container-fluid">
        <div class="row align-items-start">

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Serviço</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>...</option>

                        <select class="form-select" aria-label="Default select example">
