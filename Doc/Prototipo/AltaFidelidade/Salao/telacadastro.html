<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/reset.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body class="tela-cadastro">
    <div class="caixa-cadastro">
        <div class="container-fluid">
            <div class="row align-items-start">
              <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <fieldset class="mb-3">
                      <legend class="col-form-label">Tipo de Cadastro</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Pessoa Física
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Pessoa Jurídica
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="row mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Eu concordo com os 
                            <a href="#">termos de uso</a>.
                          </label>
                        </div>
                    </div>
                  </form>
              </div>
              <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome/Razão Social</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">CPF/CNPJ</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3">
                    </div>
                </form>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="Cadastrar()">Cadastrar</button>
    </div>
</body>
<script src="../src/script.js"></script>
</html>
