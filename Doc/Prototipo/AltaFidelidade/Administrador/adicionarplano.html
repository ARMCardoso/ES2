<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Planos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleadm.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homeadministrador.html">Administrador</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
          </div>
        </div>
    </nav>
    <div class="container-fluid2">
        <div class="row align-items-start">
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione o tipo de plano</option>
              <option value="1">Plano Individual</option>
              <option value="2">Plano Salão</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container-fluid2">
        <label for="formGroupExampleInput" class="form-label">Nome do Plano</label>
        <input type="text" class="form-control" id="label1" placeholder="Insira o nome">
      </div>
      <div class="container-fluid2">
        <label for="formGroupExampleInput2" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="label2" placeholder="Insira a descrição">
      </div>
      <div class="container-fluid2">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Valor</label>
        <div class="input-group">
          <div class="input-group-text">R$</div>
          <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Insira o valor">
        </div>
      </div>
      <div class="container-fluid2">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scriptadm.js"></script>
</html>
