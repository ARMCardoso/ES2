<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRec.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homerecepcionista.html">Da Silva Barber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
      <div class="container-fluid5" id="gerar-relatorios">
        <div>
            <label class="start-date" for="DataInicio">De:</label>
            <input type="date" name="DataInicio">
        </div>
        <div>
            <label class="finish-date" for="DataTermino">Até:</label>
            <input type="date" name="DataITermino">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch">
            <label class="form-check-label">Demonstração do Resultado do Exercício</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch">
            <label class="form-check-label">Relatório de Compra e Venda</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="check-end">
            <label class="form-check-label" id="check-end2">Relatório de Clientes</label>
          </div>
          <div>
            <button class="btn btn-primary">Gerar Relatórios</button>
          </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
