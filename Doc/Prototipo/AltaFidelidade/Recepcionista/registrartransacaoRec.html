<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Silva Barber - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRec.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homerecepcionista.html">Da Silva Barber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
      <div class="container-fluid">
        <div class="row align-items-start">
              <div class="col">
                <div class="col-md-6">
                    <label class="form-label">Serviço</label>
                    <input type="text" class="form-control">
                </div>
                <button class="btn btn-primary" id="botao-cadastro">Adicionar Serviço</button>
                <div class="col-md-6">
                  <label class="form-label">Valor</label>
                  <input type="text" class="form-control">
              </div>
              <button class="btn btn-primary" id="botao-mudar" onclick="Pagamento()">Efetuar Transação</button>
              </div>
              <div class="col">
                <form>
                    <div class="col-md-6">
                        <label class="form-label">Agendamento</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Profissional</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Cliente</label>
                      <input type="text" class="form-control">
                  </div>
                </form>
              </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scriptRec.js"></script>
</html>
