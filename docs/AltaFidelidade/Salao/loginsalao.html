<!DOCTYPE html>

<body class="tela-login">
    <div class="caixa-login">
       <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" onchange="validateFields()">

        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>
        <div>
            <button type="button" class="btn" disabled="true" id="recover-password-button">Recuperar senha</button>
        </div>
        <button type="button" class="btn btn-info" disabled="true" onclick="Login()" id="login-button">Login</button>
        <label class="form-label">Cliente novo e n√£o possui conta?
            <a class="fs-6" href="telacadastrocliente.html">Cadastre-se aqui</a>
        </label>
        <a class="fs-6" href="../index.html">Login SmartBarber</a>
    </div>
