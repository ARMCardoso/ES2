<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styledono.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homedono.html">Da Silva Barber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
      <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Serviço</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>...</option>
                            <option value="1">Corte</option>
                            <option value="2">Barba</option>
                            <option value="3">Sobrancelha</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="botao-remover">Adicionar Serviço</button>
                    <div class="col-md-8">
                        <label class="form-label">Selecione a unidade</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>...</option>
                            <option value="1">Av. Belo Horizonte, 536, Jd Simus</option>
                            <option value="2">Rua Augusta, 1234, Consolação</option>
                            <option value="3">Rua Parapuã, 230, Freguesia do Ó</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Selecione o dia</label>
                        <input type="datetime-local" class="form-control">
                    </div>
                </form>
              </div>
              <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nome do Cliente</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Selecione o Profissional</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>...</option>
                            <option value="1">João Vitor</option>
                            <option value="2">Gabriel</option>
                            <option value="3">Pablo</option>
                          </select>
                    </div>
                </form>
              </div>
        </div>
        <button class="btn btn-primary" id="botao-cadastro" onclick="Agendar()">Agendar</button>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scriptdono.js"></script>
</html>
