<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pacotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styledono.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homedono.html">Da Silva Barber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="removerpacotes.html">Remover Pacotes</a>
                  </li>
                </li>
              </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row align-items-start">
              <div class="col">
                <div class="mb-3">
                    <label class="form-label">Serviço</label>
                    <input type="text" class="form-control">
                </div>
                <button class="btn btn-primary">Adicionar Serviço</button>
              </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Período</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">meses</span>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Valor</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" id="caixa-desc">
        </div>
        <button class="btn btn-primary" id="botao-cadastro">Cadastrar Pacote</button>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scriptdono.js"></script>
</html>
