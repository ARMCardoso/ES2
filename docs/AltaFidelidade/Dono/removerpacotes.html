    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row align-items-start">
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Nome do Pacote</option>
              <option value="1">Corte(4x)</option>
              <option value="2">Corte e Barba(4x)</option>
              <option value="3">Corte e Sobrancelha(4x)</option>

          </div>
          <div class="col">
            <button class="btn btn-primary" type="submit" id="botao-remover">Remover</button>

          <tr>
            <th>Serviço</th>
            <th>Período</th>
            <th>Valor</th>
            <th>Nome</th>
          </tr>
          <tr>
            <td>Corte + Barba</td>
            <td>1 mês</td>
            <td>R$80,00</td>
            <td>Corte e Barba(4x)</td>
          </tr>
          <tr>
            <td>Corte</td>
            <td>1 mês</td>
            <td>R$50,00</td>
            <td>Corte(4x)</td>
          </tr>
          <tr>
            <td>Corte + Sobrancelha</td>
            <td>1 mês</td>
