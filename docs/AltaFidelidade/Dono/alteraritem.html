<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styledono.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="cadastrarprodutos.html">Da Silva Barber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
      <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col">
                <form>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Código do Item</label>
                        <select id="inputState" class="form-select">
                          <option selected>Escolha</option>
                          <option>01</option>
                          <option>12</option>
                          <option>14</option>
                          <option>17</option>
                          <option>22</option>
                        </select>
                      </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantidade</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data da Alteração</label>
                        <input type="date" class="form-control">
                    </div>
                </form>
              </div>
        </div>
        <button class="btn btn-primary" id="botao-mudar" onclick="Alterar()">Alterar</button>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

<script src="scriptdono.js"></script>
</html>
